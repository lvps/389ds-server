---
galaxy_info:
  author: lvps
  namespace: lvps
  role_name: 389ds_server
  description: >
    Installs 389DS LDAP server. Also configures TLS, logging, custom schema
    files, enable/disable plugins, DNA plugin for UID/GID, LDAPI and SASL PLAIN.
  license: Apache2
  min_ansible_version: "2.10"

  galaxy_tags:
    - ldap
    - 389ds

  platforms:
    - name: EL
      versions:
        - '7'
        - '8'
        - '9'
    - name: opensuse
    - name: SLES

# Can only depend on Roles, not collections.
# See: https://github.com/ansible/ansible/issues/76030
dependencies: []
