      #   copy:
      #     content: "{{ tls_cert }}"
      #     dest: "/etc/pki/ca-trust/source/anchors/{{ tls_cn }}.crt"

      # - name: Add public cert to ca trust
      #   shell: "/bin/update-ca-trust"

      # -t C,, or -t T,, or -t CT,,?
      # add -a if the certificate is ASCII encoded
