- name: Configure TLS minimum version (disable SSL)
  ldap_attr:
    server_uri: "{{ dirsrv_server_uri }}"
    validate_certs: "{{ dirsrv_tls_certificate_trusted }}"
    start_tls: "{{ dirsrv_starttls_early }}"
    bind_dn: "{{ dirsrv_rootdn }}"
    bind_pw: "{{ dirsrv_rootdn_password }}"
    dn: cn=encryption,cn=config
    name: "{{ item.name }}"
    values: "{{ item.value }}"
    state: exact
  loop:
    - { name: "nsssl2", value: "off" }
    - { name: "nsssl3", value: "off" }
    - { name: "sslVersionMin", value: "TLS{{ dirsrv_tls_min_version }}" }
  register: dirsrv_restart_condition_tls_5
  when: dirsrv_tls_enabled | bool
  tags: [ dirsrv_tls ]

# TODO: support it?
- name: Disable TLS client authentication
  ldap_attr:
    server_uri: "{{ dirsrv_server_uri }}"
    validate_certs: "{{ dirsrv_tls_certificate_trusted }}"
    start_tls: "{{ dirsrv_starttls_early }}"
    bind_dn: "{{ dirsrv_rootdn }}"
    bind_pw: "{{ dirsrv_rootdn_password }}"
    dn: cn=encryption,cn=config
    name: "nsSSLClientAuth"
    values: "off"
    state: exact
  when: dirsrv_tls_enabled | bool
  tags: [ dirsrv_tls ]

- name: Configure anonymous binds
  ldap_attr:
    server_uri: "{{ dirsrv_server_uri }}"
    validate_certs: "{{ dirsrv_tls_certificate_trusted }}"
    start_tls: "{{ dirsrv_starttls_early }}"
    bind_dn: "{{ dirsrv_rootdn }}"
    bind_pw: "{{ dirsrv_rootdn_password }}"
    dn: "cn=config"
    name: "{{ item.name }}"
    values: "{{ item.value }}"
    state: exact
  loop:
    -
      name: "nsslapd-allow-anonymous-access"
      value: "{{ 'rootdse' if dirsrv_allow_anonymous_binds == 'rootdse' else 'on' if dirsrv_allow_anonymous_binds else 'off' }}"
  # This defaults to "off" and it's better left alone
  # - { name: "nsslapd-allow-unauthenticated-binds", value: "{{ 'on' if allow_unauthenticated_binds else 'off' }" }
  when: dirsrv_tls_enabled | bool
  tags: [ dirsrv_tls ]

- name: Configure secure listen address
  ldap_attr:
    server_uri: "{{ dirsrv_server_uri }}"
    validate_certs: "{{ dirsrv_tls_certificate_trusted }}"
    start_tls: "{{ dirsrv_starttls_early }}"
    bind_dn: "{{ dirsrv_rootdn }}"
    bind_pw: "{{ dirsrv_rootdn_password }}"
    dn: "cn=config"
    name: "nsslapd-securelistenhost"
    values: "{{ dirsrv_secure_listen_host }}"
    state: exact
  register: dirsrv_restart_condition_tls_6
  when: dirsrv_secure_listen_host != None
  tags: [ dirsrv_tls ]
